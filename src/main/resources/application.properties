spring.application.name=peaceverse
server.port=8080
gemini.api.key=my key
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-001:generateContent
quran.api.arabic.url=https://api.alquran.cloud/v1/ayah/%d:%d/ar.alafasy
quran.api.translation.url=https://api.alquran.cloud/v1/ayah/%d:%d/en.asad

spring.datasource.url=jdbc:mysql://localhost:3306/peaceverse_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect