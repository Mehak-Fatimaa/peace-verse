<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PeaceVerse - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
          margin: 0; padding: 60px 20px;
          font-family: 'Nunito', sans-serif;
          background: #f5f1fa;
          display: flex;
          flex-direction: column;
          align-items: center;
          min-height: 100vh;
          color: #5a5a5a;
        }

        .heart-icon {
          background: radial-gradient(circle, #cfb7f9 40%, #f1c4d2 90%);
          width: 64px;
          height: 64px;
          border-radius: 50%;
          margin-bottom: 28px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 4px 12px rgba(202,169,246,0.4);
        }
        .heart-icon svg {
          fill: white;
          width: 28px;
          height: 28px;
        }

        h1 {
          font-weight: 900;
          font-size: 2.4rem;
          margin: 0 0 10px;
          background: linear-gradient(90deg, #bfa3eb 50%, #f7b8bf 90%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        p {
          max-width: 400px;
          font-weight: 500;
          font-size: 1.05rem;
          margin: 0 0 24px;
          padding: 0 5px;
        }

        input {
          width: 100%;
          max-width: 480px;
          border-radius: 24px;
          border: none;
          padding: 18px 20px;
          font-size: 1.1rem;
          margin-bottom: 18px;
          font-family: 'Nunito', sans-serif;
          background-color: #f8f4ff;
          box-shadow: inset 0 0 10px rgba(203, 185, 251, 0.5);
          transition: background-color 0.3s ease;
        }
        input::placeholder {
          color: #b79ff4;
        }
        input:focus {
          outline: none;
          background-color: #efebff;
        }

        button {
          margin-top: 16px;
          max-width: 480px;
          width: 100%;
          border: none;
          border-radius: 42px;
          padding: 18px 0;
          background: linear-gradient(90deg, #bfa3eb, #f7b8bf);
          color: white;
          font-size: 1.3rem;
          font-weight: 700;
          cursor: pointer;
          user-select: none;
          box-shadow: 0 5px 14px rgba(185,156,241,0.5);
          transition: filter 0.3s ease;
        }
        button:disabled {
          filter: grayscale(0.7);
          cursor: default;
        }
        button:not(:disabled):hover {
          filter: brightness(1.12);
        }

        .login-link {
          margin-top: 16px;
          font-size: 1rem;
          color: #7a5df5;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div class="heart-icon" aria-hidden="true">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" >
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
      4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3
      22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
</div>

<h1>Welcome! <span class="wave" role="img" aria-label="Waving hand">üëã</span></h1>
<p>Create your account to save your favorite verses üíõ</p>

<form id="registerForm" style="width: 100%; max-width: 480px;">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="registerBtn">Register ‚ù§Ô∏è</button>
</form>

<p class="login-link" id="goLogin">Already have an account? Login here</p>

<script>
    const form = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if (!username || !password) return;

        registerBtn.disabled = true;
        registerBtn.textContent = 'Registering... ‚ù§Ô∏è';

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) throw new Error('Registration failed');

            alert('Registration successful! Please login.');
            window.location.href = '/login.html';

        } catch (err) {
            alert('Failed to register. Username may already exist.');
            console.error(err);
            registerBtn.disabled = false;
            registerBtn.textContent = 'Register ‚ù§Ô∏è';
        }
    });

    document.getElementById('goLogin').addEventListener('click', () => {
        window.location.href = '/login.html';
    });
</script>
</body>
</html>
